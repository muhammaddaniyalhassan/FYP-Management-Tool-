<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="container"> 
    <div class="left-container">
        <h1 class="heading-signup">Sign Up</h1>
        <hr class="border-line-signup">
        <form class="Signup-form">
            <p>
            <input type="text" class="first-name" name="First Name" placeholder="First name" required>
            </p>
            <p>
            <input type="text" class="last-name" name="Last Name" placeholder="Last name" required>
            </p>
            <p>
            <input type="email" class="signup-email" name="Email" placeholder="Email" required>
            </p>
            <p>
            <input type="number" class="number" name="Phone Number" placeholder="Number" required>
            </p>
            <p>
            <input type="password" class="signup-password" name="Password" placeholder="Password" required>
            </p>
            <p>
            <input type="password" class="repeat-password" name="Repeat Password" placeholder=" Repeat Password" required>
            </p>
            <p>
            <input type="submit" class="signup-2" value="Sign up">
            </p>
          </form>   
    </div>
    <div class="right-container">
        <h2 class="heading-right-signup">Already have an account?</h2>
        <p class="para-right-signup">Sign in and discover a great amount <br> of new opportunites </p>
        <input type="button" class = "signin-2" value="Sign in">

    </div>
</body>
</html>
